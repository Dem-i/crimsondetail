<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Crimson Detail Co. - Strength. Precision. Legacy." />
  <title>Crimson Detail Co.</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css" />
  <script defer src="/static/script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dateInput = document.querySelector('input[name="date"]');
      const phoneInput = document.querySelector('input[name="phone"]');
      const emailInput = document.querySelector('input[name="email"]');
      const form = document.querySelector('form');

      dateInput.addEventListener("change", function () {
        const day = new Date(this.value).getDay();
        if (day === 6 || day === 0) {
          alert("Bookings are not allowed on Saturdays and Sundays.");
          this.value = "";
        }
      });

      form.addEventListener("submit", function (e) {
        if (!phoneInput.value && !emailInput.value) {
          e.preventDefault();
          alert("Please provide at least a phone number or an email address.");
        }
      });
    });
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="menu-toggle" onclick="toggleMenu()">
      <span>&#9776;</span>
    </div>
    <ul id="menu" class="menu">
      <li><a href="/gallery">Gallery</a></li>
      <li><a href="/reviews">Reviews</a></li>
      <li><a href="/services">Services</a></li>
      <li><a href="/about">About</a></li>
    </ul>
  </nav>

  <header class="hero">
    <div class="overlay"></div>
    <div class="hero-text">
      <h1>Crimson Detail Co.</h1>
      <p>Strength. Precision. Legacy.<br />Built by Dad. Inspired by Rose.</p>
    </div>
  </header>

  <section class="video-section">
    <div class="video-wrapper">
      <video controls poster="/static/thumbnail.jpg">
        <source src="/static/promo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <section class="booking-section">
    <h2>Book an Appointment</h2>
    <form action="/submit" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email (optional)" />
      <input type="tel" name="phone" placeholder="Your Phone Number (optional)" />
      <input type="date" name="date" required />
      <input type="time" name="time" required />
      <input type="text" name="service" placeholder="Requested Service" required />
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <div class="socials">
      <a href="https://instagram.com" target="_blank"><img src="/static/icons/instagram.svg" alt="Instagram" /></a>
      <a href="https://youtube.com" target="_blank"><img src="/static/icons/youtube.svg" alt="YouTube" /></a>
      <a href="https://tiktok.com" target="_blank"><img src="/static/icons/tiktok.svg" alt="TikTok" /></a>
      <a href="https://facebook.com" target="_blank"><img src="/static/icons/facebook.svg" alt="Facebook" /></a>
    </div>
    <p>Call/Text: <a href="tel:7627821121">(762) 782-1121</a></p>
    <p>&copy; 2025 Crimson Detail Co.</p>
  </footer>
</body>
</html>
