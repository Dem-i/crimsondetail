<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Appointments</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    table {
      width: 90%;
      margin: 2rem auto;
      border-collapse: collapse;
      background: #111;
      color: #fff;
    }
    th, td {
      border: 1px solid #444;
      padding: 1rem;
      text-align: left;
    }
    th {
      background: crimson;
    }
    tr:nth-child(even) {
      background: #1f1f1f;
    }
    header {
      text-align: center;
      padding: 2rem;
    }
    a {
      color: gold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin - All Appointments</h1>
    <p><a href="/logout">Logout</a></p>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Service</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        {% for appt in appointments %}
        <tr>
          <td>{{ appt.name }}</td>
          <td>{{ appt.email or 'N/A' }}</td>
          <td>{{ appt.phone or 'N/A' }}</td>
          <td>{{ appt.service }}</td>
          <td>{{ appt.date }}</td>
          <td>{{ appt.time }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="6">No appointments found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
</body>
</html>
